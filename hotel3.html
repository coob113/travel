<!DOCTYPE html>
<html>
<head>
    <title>Travel Bot VR</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
 
<body>
    <a-scene class="fullscreen" fog="far:100;color:black;near:0;density:0" >
       <a-entity position="0 1.61 0" camera="userHeight:0.01" look-controls="" wasd-controls="fly: true; acceleration: 20" data-aframe-inspector-original-camera="">
            <a-cursor color="white" opacity="0.5" raycaster="far: 100; objects: [link];" cursor="fuse: true; fuseTimeout: 1500">
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1.5 1.5 1.5"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500" fill="backwards" from="1.5 1.5 1.5" to="0.1 0.1 0.1"></a-animation></a-cursor>
        </a-entity>
      
        <a-assets>
<!–– Backround ––>
            <img id="sky" src="https://raw.githubusercontent.com/coob113/travel/master/360/Hotel/hotel3.jpg">
            
            <a-asset-item id="skull" src="https://raw.githubusercontent.com/coob113/travel/master/3d/scene.gltf"></a-asset-item>
        </a-assets>
        
<!–– Skull ––>
        <a-gltf-model src="#skull" scale="0.12 0.12 0.12" position="0.35 1.55 -0.8" rotation="-22 -140 -15">
            <a-animation attribute="position" from="0.35 1.55 -0.8" to="0.35 1.25 -0.8" dur="4500" repeat="infinite" direction="alternate-reverse"></a-animation>
            <a-animation attribute="rotation" dur="6000" fill="forwards" to="-22 -150 -15" repeat="indefinite" direction="alternate-reverse" easing="ease-in-out"></a-animation>
        </a-gltf-model>
       
<!–– Text on Left ––>
        <a-entity position="-0.514 1.859 -1.286" text__header="color:#ffffff;font:exo2semibold;height:2;letterSpacing:2;lineHeight:40;tabSize:5;value:Like This Place?;width:0.36;wrapCount:11" rotation="0 15 0"></a-entity>
 
<!–– Text on Right ––>       
        <a-entity position="0.83 1.8 -1.062" text__header="value:Check More Places;color:#ffffff;font:exo2semibold;height:2;letterSpacing:2;lineHeight:40;tabSize:5;width:1;wrapCount:25" rotation="0 -30 0"></a-entity>
        
<!–– Portal on Left ––>       
        <a-link title="Book it" position="-0.48 1.3 -1.239" rotation="0 15 0" href="book.html" image="https://raw.githubusercontent.com/coob113/travel/master/360/home.jpg" scale="0.25 0.25 0.25" peekMode=""> </a-link>
        
<!–– Portals on Right ––>
        <a-link title="Another Hotel" position="0.433 1.3 -1.175" rotation="0 -15 0" href="hotel1.html" image="https://raw.githubusercontent.com/coob113/travel/master/360/Hotel/hotel1.jpg" scale="0.25 0.25 0.25"> </a-link>
        
        <a-link title="One More Hotel" position="0.916 1.3 -0.956" rotation="0 -30 0" href="hotel2.html" image="https://raw.githubusercontent.com/coob113/travel/master/360/Hotel/hotel2.jpg" scale="0.25 0.25 0.25"> </a-link>
        
<!–– Background ––>
        <a-entity position="-0.526 1.7 -1.323" geometry="primitive:plane" material="opacity:0.1;color:#0b1825" rotation="0 15 0" scale="0.6 0.8 1"></a-entity>
        
        <a-curvedimage src="" height="3.0" material="opacity:0.2;color:#0b1825" radius="5.7" theta-length="72" rotation="0 132 0" scale="0.8 0.8 0.8" position="0.131 1.7 0.216" geometry="thetaLength:85;height:0.7;radius:2.2"></a-curvedimage>
               
        <a-sky radius="10" src="#sky" position="0 1.6 0"></a-sky>

</a-scene></body></html>
